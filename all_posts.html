---
layout: default
title: All posts
group: navigation
---

{% for category in site.categories %}
<h3>{{ category[0] | join: "/" }}</h3>
<ul>
  {% assign pages_list = category[1] %}
  {% for page in pages_list %}
  <li><a href="{{ BASE_PATH }}{{ page.url }}">{{ page.title }} ({{ page.date | date: "%Y/%m/%d" }})</a></li>
  {% endfor %}
</ul>
{% endfor %}
